{% extends 'base_layout.html' %}

{% block content %}
<h1>Articles</h1>
<div class="articles">
    {% for article in articles%}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug%}">{{article.title}}</a></h2>
            <p>{{article.slug}}</p>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
    {% endfor %}
</div>
<div class="links">
    <a href="..">Home</a>
    <a href="../admin">Admin</a>
    <a href="../about">About</a>
</div>
{% endblock %}
